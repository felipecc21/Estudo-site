<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="uft-8">
			<title> Box Model em CSS </title>
			<style type="text/css">
#box_inicial{
width: 400px;
height: 200px;
background-color: red;
border-style: groove;
border-width: 20px;
}

#box_exemplo{
width: 400px;
height: 200px;
background-color:blue;
margin-top:30px;
margin-bottom:50px;
margin-left: 15px;
margin-right:20px;
padding: 50px;
border: 10px solid black;
position:relative;

}

#box_final{
width:400px;
height: 200px;
background-color: green;

}
</style>
</head>
			<body>
				<div id="box_inicial">
Conteudo do box inicial
</div>
				<div id="box_exemplo">
Conteudo de box exemplo
</div>
				<div id="box_final">
Conteudo da box final
</div>
			</body>
		</html>
