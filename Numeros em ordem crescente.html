<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão Condicional Simples</title>
</head>
<body>
    

    <script lang="JavaScript"> 
/* Objetivo: Ler dois valores, independente da ordem em que foram digitados, e apresentá-los em ordem crescente.
 Será nescessario efetuar a troca de valores, por isso, usaremos uma terceira variável*/

 /*Definição das variáveis*/
var js_n1
var js_n2
var js_n3

/* Entrada de dados*/
js_n1=parseInt(window.prompt('informe o valor do primeiro número: ', '00'));

js_n2=parseInt(window.prompt('informe o valor do segundo número: ', '00'));

/* Saída de dados sem classificação*/

document.write('número 1 digitado = ' + js_n1);
document.write('<br>número 2 digitado = ' + js_n2);

/* Saída de dados classificados*/

if (js_n1 > js_n2){
    js_n3 = js_n1;
    js_n1 = js_n2;
    js_n1 = js_n3;
}

document.write('<p><b>Classificação em ordem crescente:</b>' + js_n1 + ' e ' +js_n2);
    </script>
    </body>



</html>
