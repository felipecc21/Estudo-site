<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script lang="JavaScript">
        /* Objetivo: Calcular o salário  líquido de um funcionário que trabalha por hora. */

        var js_qht; // Qnatidade de horas trabalhadas
        var js_vht; // Valor da hora trabalhada
        var js_inss; //Percentual de desconto do inss
        var js_tdes; // Total de descontos
        var js_sb; // Valor do Salario bruto
        var js_sl; // Valor do Salário Liquido

        /*Entrada de dados*/

        js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/Mês: (135 a 180)', '00'));
        js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'));
        js_inss = parseFloat(window.prompt('Informe o percentual de desconto do INSS: (5 a 15)', '00'));

        /*Processamento de Dados */

        js_sb = js_vht * js_qht;
        js_tdes = (js_inss / 100) * js_sb;
        js_sl = js_sb - js_tdes;

        /* Saida de dados*/
        document.write('<p><b>DEMOSNTRATIVO PARA CÁLCULO DO SÁLARIO LÍQUIDO</p>');
        document.write('<p>Quantidade de horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b>');

        if (js_qht > 180) {
            document.write('...(<b>Valor máximo excedido!</b>)');
        }
        if (js_qht < 135) {
            document.write('...(<b>Valor Mínimo inválido!</b>)');
        }

        document.write('<p> Valor da Hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
        if (js_vht > 50) {
            document.write('...(<b>Valor Máximo Excedido!</b>)');
        }
        if (js_qht < 25) {
            document.write('...(<b>Valor Mínimo Inválido!</b>)');
        }

        document.write('<p>Percentual de desconto INSS (5 a 15) =>' + js_inss + '</b>');
        if (js_inss > 15) {
            document.write('...(<b>Valor Máxmio Excedido!</b>)');
        }
        if (js_inss < 5) {
            document.write('...(<b>Valor Mínimo inválido!</b>)');
        }

        document.write('<p>===============================================================');
        document.write('<p><b>Salário Bruto= </b>' + js_sb);
        document.write('<p>Total de descontos INSS = ' + js_tdes);
        document.write('<p><b>Salário Liquido = ' + js_sl);

        /*Saida de dados com aninhamento de decisões*/

        if (js_sl > 10500) {
            document.write('...(<b>Salário Elevado!!</b> Maior que 10.500)');
            window.alert('Salário Elevado!! Maior que 10.500');
        }
        else {
            if (js_sl > 6000) {
                document.write('...(<b>Salário Satisfatorio!!</b> Maior que 6.000)');
                window.alert('Salário Satisfatorio!! Maior que 6.000');
            }
            else {
                if (js_sl > 3000) {
                    document.write('...(<b>Salário moderado!!</b> Maior que 3.000)');
                    window.alert('Salário moderado!! Maior que 3.000');
                }
                else {
                    document.write('...(<b>Salário Insatisfatorio!!</b> Menor que 3.000)');
                    window.alert('Salário Insatisfatorio!! Menor que 3.000');
                }
            }


        }
    </script>


</body>

</html>
